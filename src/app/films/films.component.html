<app-nav></app-nav> 

<div class="search">
<input type="text" #filtro (input)="filtrar(filtro.value)" placeholder="buscador">

<div class="movies">
    <div class="movie" *ngFor="let movie of filtroList">
        <a routerLink="/movies/{{movie._id}}">
        <img src="{{movie.foto}}" alt="{{movie.title}}"/>
        </a>
    </div>
</div>
</div>
